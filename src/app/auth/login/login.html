<div class="login-container">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>Iniciar Sesión</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Correo Electrónico</mat-label>
            <input matInput formControlName="email" type="email" placeholder="tu@correo.com" required>
            <mat-icon matSuffix *ngIf="email?.valid">check_circle</mat-icon>
            <mat-error *ngIf="email?.hasError('required')">
              El correo es requerido.
            </mat-error>
            <mat-error *ngIf="email?.hasError('email')">
              Por favor, ingresa un correo válido.
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Contraseña</mat-label>
            <input matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'" required>
            <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="password?.hasError('required')">
              La contraseña es requerida.
            </mat-error>
          </mat-form-field>
  
          <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid" class="full-width">Ingresar</button>
        </form>
      </mat-card-content>
      <mat-card-actions align="end">
        <a mat-button routerLink="/auth/register">¿No tienes cuenta? Regístrate</a>
      </mat-card-actions>
    </mat-card>
  </div>
